functions:
  oscar:
  - robot-oscar-cluster:
      name: robot-test-cowsay
      cpu: '1.0'
      vo: <VO>
      memory: 1Gi
      image: ghcr.io/grycap/cowsay
      script: 00-cowsay-script.sh
      input:
      - storage_provider: minio
        path: robot-test/input
      output:
      - storage_provider: minio
        path: robot-test/output
      isolation_level: SERVICE
      visibility: private
